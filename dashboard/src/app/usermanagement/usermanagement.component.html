<div class="flex w-full flex-col h-screen align-middle content-center justify-center items-center">

        <button class="bg-purple-500 text-white rounded-md px-2 py-1 w-full mt-5 hover:scale-105 hover:cursor-pointer transition ease-in-out">Create</button>
        <button class="bg-purple-500 text-white rounded-md px-2 py-1 w-full mt-5 hover:scale-105 hover:cursor-pointer transition ease-in-out">Delete</button>
    </div> -->
    <button class="bg-purple-500 text-white rounded-md px-2 py-1 w-28  mb-4 hover:scale-105 hover:cursor-pointer transition ease-in-out" routerLink="/board">Back</button>

    <div class="modal shadow-sm border p-4 rounded-lg mb-4" id="create-modal">
        <form [formGroup]="createForm" (ngSubmit)="onCreate()">
            <div class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <div class="relative">
                        <input autocomplete="off" formControlName="username" id="username" name="username" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-800 focus:outline-none focus:borer-rose-600" placeholder="Username" />
                        <label for="username" class="ease-in-out absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-400 peer-focus:text-sm">Username</label>
                    </div>
                    <div class="relative">
                        <input autocomplete="off" formControlName="password" id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                        <label for="password" class="ease-in-out absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-400 peer-focus:text-sm">Password</label>
                    </div>
                    <div class="relative">
                        <input type="submit" class="bg-purple-500 text-white rounded-md px-2 py-1 w-full mt-5 hover:scale-105 hover:cursor-pointer transition ease-in-out" value="Create User">
                    </div>
                </div>
            </div>
            </form>
    </div>
    <div class="modal shadow-sm p-4 rounded-lg border" id="create-modal">

        <form [formGroup]="deleteForm" (ngSubmit)="onDelete()">
            <div class="divide-y divide-gray-200">
                <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                    <div class="relative">
                        <input autocomplete="off" formControlName="username" id="username" name="username" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-800 focus:outline-none focus:borer-rose-600" placeholder="Username" />
                        <label for="username" class="ease-in-out absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-400 peer-focus:text-sm">Username</label>
                    </div>
                    <div class="relative">
                        <input type="submit" class="bg-purple-500 text-white rounded-md px-2 py-1 w-full mt-5 hover:scale-105 hover:cursor-pointer transition ease-in-out" value="Delete User">
                    </div>
                </div>
            </div>
            </form>
    </div>
</div>
